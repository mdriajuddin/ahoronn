
{% extends '_base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block content %}

{% if madicine_list %}

<div class="m-5 justify-content-around rounded backGround">
    <div class="row">
            {%  for m in madicine_list %}
                <div class="col-md-4">
                   <div class="card" style="width: 18rem;">
                        <a href="{% url 'catalog:madicine_details' m.pk %}" > <img class="card-img-top" src="{{ m.image.url }}" alt="Card image cap"> </a>
                          <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'catalog:madicine_details' m.pk %}" > {{ m.trade_name }} </a></h5>

                              <h6 class="card-text">Price: $ {{ m.price }}</h6>
                          </div>
                   </div>
               </div>
        {% endfor %}
    </div>
</div>






{% else %}
<div class="m-5 justify-content-around rounded backGround">
    <h1 class="text-uppercase text-center text-danger">No Result Found</h1>
</div>
{% endif%}



{% endblock content %}
