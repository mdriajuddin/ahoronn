<!-- templates/_base.html -->
{% load static %}

{% load cart_template_tags %}

<html>
<head>
<meta charset="utf-8">
<title>{% block title %}Ahoronn{% endblock title %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/105005222e.js" crossorigin="anonymous"></script>




</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success navbar-fixed-top rounded" style="margin: 20px;">
            <div class="container-fluid">


              <a class="navbar-brand extra_nav"  href="{% url 'catalog:home' %}" >AHORONN</a>

              <div class="collapse navbar-collapse text-center extra_nav_search" id="navbarTogglerDemo03">

                <form class="d-flex " action="{% url 'search_result' %}">
                  <!-- <input class="form-control rounded-pill searchBox" id="" type="search" placeholder="Search"  aria-label="Search" > -->
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                  <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>

              </div>


                <a href="{% url 'order:order-summary' %}" class="nav-link waves-effect">

                <span style="color:white"> {{ request.user|cart_item_count }} </span>
               <i class="item fas fa-shopping-cart co" style="margin-right:5px;font-size:28px;color:rgb(193, 247, 68)"><sup class="text-info" id="countity"></sup></i>
                 </a>



                {% if user.is_authenticated %}
                    <a  href="{% url 'account_logout' %}" class="text-white me-5">LOGOUT</a>
                {% else %}
                    <a  href="{% url 'account_login' %}" class="text-white me-5">LOGIN</a>
                    <a  href="{% url 'account_signup' %}" class="text-white me-5">SIGNUP</a>
                {% endif %}
            </div>
        </nav>
    </header>
