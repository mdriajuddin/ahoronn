

{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}


{% load static %}



{% block content %}
<section style="margin:100px 500px ;">
    <h2>Log In</h2>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
</section>

{% endblock content %}
